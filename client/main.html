<head>
  <title>Bitcoin Prices</title>
</head>

<body>
  <div class="container">
    {{> yield}}
  </div>
</body>

<template name="homepage">

    <div class="container-full">

          <div class="row">
           
            <div class="col-lg-12 text-center v-center">
              
              <h1>Blockchain Financial</h1>
              <p class="lead">Where cryptocurrency and finance meet</p>
              
              <br>
              
              <form class="col-lg-12">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                  <input type="text" class="center-block form-control input-lg" title="Enter you email." placeholder="Enter your email address">
                  <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="button">OK</button></span>
                </div>
              </form>
            </div>
            
          </div> <!-- /row -->
      
          <div class="row">
           
            <div class="col-lg-12 text-center v-center" style="font-size:39pt;">
              <a href="#"><i class="glyphicon glyphicon-cloud"></i></a> <a href="#"><i class="glyphicon glyphicon-ok"></i></a>  <a href="#"><i class="glyphicon glyphicon-qrcode"></i></a> <a href="#"><i class="glyphicon glyphicon-hdd"></i></a> <a href="#"><i class="glyphicon glyphicon-usd"></i></a>
            </div>
          
          </div>
      
        <br><br><br><br><br>

    </div> <!-- /container full -->

    <div class="container">
      <div class="row">      
        <div class="col-lg-12">
          {{> markets }}
          <br style="clear:both">
          {{> weighted }}
        </div>
        <div class="col-lg-12">
          {{> yield 'chart' }}
          {{> yield 'fx' }}
        </div>
      </div>
    </div>

</template>

<template name="usd">
  <h2>usd section</h2>

  {{#each usdPrices }}
    <span>{{symbol}}: ${{price}}</span>
  {{/each}}

</template>

<template name="showPrices">
  <h3>Showing prices, ma loooord...</h3>
  {{#each priceData }}
    <p>Current {{ coin }} price in USD: ${{ price }}</p>
    <p>As of {{ time }}</p>
  {{/each }}
</template>

<template name="global">
  <div class="col-sm-4">
    <h3>O Canada </h3>
    {{#each CAD24 }}
      {{> priceDisplay}}
    {{/each }}
  </div>
  
  <div class="col-sm-4">
    <h3>India </h3>
    {{#each INR24 }}
      {{> priceDisplay}}
    {{/each }}
  </div>

  <div class="col-sm-4">
    <h3>China </h3>
    {{#each CNY24 }}
      {{> priceDisplay}}
    {{/each }}
  </div>
</template>

<template name="priceDisplay">
  <p>Current {{ coin }} price is: {{ currency }}$ {{ price }}</p>
  <p>As of {{ time }}</p>
</template>
